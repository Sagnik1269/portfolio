    <script>

        function toggleTheme() {

        document.addEventListener('DOMContentLoaded', function () {

        document.addEventListener('DOMContentLoaded', function () {

            // Array of words to shuffle
            var jobTitles = ['Software Developer', 'Software Designer', 'Guitarist', 'Cricketer', 'Bookworm']

            var jobIndex = 0;
            var titleIndex = 1;
            var up = 1;
            var down = 1
            // Function to shuffle words
            function shuffleJobTitle() {
                if (jobIndex >= jobTitles.length) {
                    jobIndex = 0
                }
                document.getElementById('job-title').textContent = jobTitles[jobIndex].substring(0, titleIndex);
                if (up == 1) {
                    if (titleIndex < jobTitles[jobIndex].length) {
                        titleIndex = titleIndex + 1
                    }
                    else {
                        up = 0
                    }
                }
                else if (down == 1) {d
                    if (titleIndex > 1) {
                        titleIndex = titleIndex - 1
                    }
                    else {
                        down = 0;
                    }
                }


                if (up == 0 && down == 0) {
                    jobIndex = (jobIndex + 1) % jobTitles.length;
                    up = 1;
                    down = 1;
                }
            }

            // Shuffle job title every 3 seconds (adjust the interval as needed)
            setInterval(shuffleJobTitle, 100);
        });

        document.addEventListener('DOMContentLoaded', function () {
            function handleScrollAnimation() {
                var scrollPosition = window.scrollY;

                // disappearing starts at -100 for up scroll and ends at -300
                // disappearing starts at 100 for down scroll and ends at 400


                //NOTE: FIX THE SCALing ISSUE

                const divs = document.getElementById('main-content').children;
                for (var i=0;i<divs.length;i++) {
                    const {
                        top: t,
                        left: l
                    } = divs[i].getBoundingClientRect();
                    // console.log(i, t);

                    if (t => 100 || t <= -100) {
                        
                        if(t=>100){
                            // console.log('down is ', i);
                            var op = 1 - (t-100)/300;
                            divs[i].style.opacity = op;
                            // divs[i].style.transform = 'scale('+op+')';
                            
                        }
                        if(t<=-100){
                            // console.log('up is ', i);
                            var op = 1+(t+100)/200
                            divs[i].style.opacity = op;
                        }
                        
                        
                    }
                }

                
            }

            // Handle scroll event with the new function
            window.addEventListener('scroll', handleScrollAnimation);
        });
